<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETCLIP</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Playlists</a>
                <a href="#">Favorites</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-clip">
            <div class="container">
                <h3 class="title">OPEN UP THE HEAVENS</h3>
                <p class="description">Performance by Jade Bird live from RCA Studios, Nashville.</p>
                <div class="buttons">
                    <a ref="https://www.youtube.com/watch?v=ZtXjBMQjpLk" target="_blank">
                        <button role="button" class="button">
                            <i class="fas fa-play"></i>
                            PLAY
                        </button>
                    </a>
                    <form action="https://www.youtube.com/watch?v=ZtXjBMQjpLk">
                        <input type="submit" class="button">PLAY</input>
                        <i class="fas fa-play"></i>
                    </form>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MORE INFO
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <a href="https://www.youtube.com/watch?v=9FaCO7pNx08" target="_blank">
